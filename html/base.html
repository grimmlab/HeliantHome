<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>HeliantHome - A public server for sunflower phenotypes</title>
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="/static/css/jquery-jvectormap-2.0.5.css" media="screen,projection"/>
		<link rel="stylesheet" href="/static/css/bootstrap-icons.css"/>
		<script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery-3.5.1.slim.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery-jvectormap-2.0.5.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery-jvectormap-us-aea.js"></script>
	</head>


<style>
.parallax {
  /* The image used */
  background-image: url("/static/img/background.jpg");

  /* Set a specific height */
  height: 300px;

  /* Create the parallax scrolling effect */
  background-attachment: scroll;
  background-position: center top;
  background-repeat: no-repeat;
  background-size: cover;
}

.navbar {
    background-color: rgba(255,255,255,0.9);
}
</style>

	<body>
	<nav class="navbar navbar-expand-lg navbar-light sticky-top">
     <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <img src="static/img/heliantome_logo.png" alt="" width="24" height="24" class="d-inline-block align-top">HeliantOME</img>
        </span>
     <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Populations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Phenotypes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Phylogeny</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Download</a>
        </li>
      </ul>
    </div>
     <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item float-end">
          <a class="nav-link" href="/about/">About</a>
        </li>
        <li class="nav-item float-end">
          <a class="nav-link" href="#">FAQ</a>
        </li>
      </ul>
    </div>
    </div>
	</nav>


<!-- Container element -->

	<div class="container-fluid">
        {% block content %}{% endblock content %}
	</div>
	<div class="footer">
	    <div class="container-fluid">
    		<hr>
		    HeliantHome is a public database for sunflower phenotypes (&copy 2021)
	    </div>
        </div>

	</body>
</html>
